<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json placeholder</title>
</head>

<body>
    <h1>JSON PLACEHOLDER</h1>
    <ul id="users-container"></ul>
    <script>

        //this is get method by using async and await
       async function loadData(){
        const response = await fetch('https://jsonplaceholder.typicode.com/users');
           const users = await response.json();
           console.log(users);
           return users; 
        };

        loadData().then(users =>{   //you can call any where like this.
            displayUsers(users);
        });

        function displayUsers(users) {
            const ul = document.getElementById('users-container');  //create a empty ul to show list items.    
            for (let i = 0; i < users.length; i++) {    //continue a loop to get one by one users data.
                const user = users[i];
                // console.log(user);                  //user container have all (10) data one by one form users.
            const li = document.createElement('li');    //create a list 
            li.innerText = user.email;   //display the user information (name/email) inside the list
            ul.appendChild(li); //throw the list inside a ul.
            }

        };

    </script>
</body>

</html>
